<div class="container">
    <h1 class="title">
        Edit WoTypeScenario
    </h1>

    <form [formGroup]="WOTypeScenarioForm" class="form">

        <mat-form-field appearance="outline">
            <mat-label>scenarioCode</mat-label>
            <input matInput placeholder="scenarioCode" formControlName="scenarioCode" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>scenarioName</mat-label>
            <input matInput placeholder="scenarioName" formControlName="scenarioName" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>state</mat-label>
            <input matInput placeholder="state" formControlName="state" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>start</mat-label>
            <input matInput placeholder="start" formControlName="start" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>end</mat-label>
            <input matInput placeholder="end" formControlName="end" />
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="editWotypeScenario()" appHoverBtn>
        Save
    </button>
</div>
