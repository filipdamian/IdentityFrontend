<div class="container">
    <div class="form-section">
      <h1 class="title">
        Welcome
      </h1>
  
      <form [formGroup]="loginForm" class="form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="uniqueIdentifier" />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password" />
        </mat-form-field>
      </form>
  
      <button mat-raised-button (click)="login()">
        Login
      </button>
      <button mat-raised-button (click)="register()">
        Register
      </button>
      <button mat-raised-button (click)="forgotpassword()">
        Forgot Password
      </button>
      
    </div>
  

  </div>
