<div class="container">
    <h1 class="title">
        Sending email for password recovery
    </h1>
    <form [formGroup]="emailForm" class="input">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email Address" formControlName="email" />
        </mat-form-field>
        <button mat-raised-button (click)="send()">
            SEND
          </button>
    </form>
</div>
